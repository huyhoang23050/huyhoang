<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài Tập Form</title>
    <style>
        body { 
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            display: none;
            width: 100%;
            max-width: 600px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
        }
        .active {
            display: block;
        }
        h1, h2 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body background="browse...">

    <h1>Bài Tập Form</h1>
    <p>Tác giả: Phan Huy Hoàng</p>
    
    <button onclick="showLogin()">Đăng Nhập</button>
    <button onclick="showSignup()">Tạo Tài Khoản</button>

    <div id="loginForm" class="container active">
        <h2>Đăng Nhập</h2>
        <form>
            <label for="phone">Số Điện Thoại:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="password">Mật Khẩu:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Đăng Nhập</button>
        </form>
    </div>

    <div id="signupForm" class="container">
        <h2>Tạo Tài Khoản</h2>
        <form>
            <label for="fullName">Họ Tên:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="phoneSignup">Số Điện Thoại:</label>
            <input type="tel" id="phoneSignup" name="phoneSignup" required>

            <label for="verificationCode">Mã Xác Thực:</label>
            <input type="text" id="verificationCode" name="verificationCode" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="passwordSignup">Mật Khẩu:</label>
            <input type="password" id="passwordSignup" name="passwordSignup" required>

            <label for="gender">Giới Tính:</label>
            <select id="gender" name="gender" required>
                <option value="">Chọn giới tính</option>
                <option value="male">Nam</option>
                <option value="female">Nữ</option>
                <option value="other">Khác</option>
            </select>

            <label for="birthdate">Ngày Sinh:</label>
            <input type="date" id="birthdate" name="birthdate" required>

            <button type="submit">Tạo Tài Khoản</button>
        </form>
    </div>

    <script>
        function showLogin() {
            document.getElementById('loginForm').classList.add('active');
            document.getElementById('signupForm').classList.remove('active');
        }

        function showSignup() {
            document.getElementById('signupForm').classList.add('active');
            document.getElementById('loginForm').classList.remove('active');
        }
    </script>
    <a href="baitap.html">Quay lại</a>

</body>
</html>
